name: Docker build and push

on:
  push:
    branches:
      - '**'
    paths:
      - 'src/**'
      - '.github/workflows/**'
      - 'requirements.txt'
      - 'entrypoint.sh'
      - 'Dockerfile'
      - 'VERSION.txt'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Replace slashes in branch name
        run: |
          SAFE_BRANCH_NAME="${GITHUB_REF_NAME//\//-}"
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
          
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Read version from VERSION.txt (only for main branch)
        run: |
          if [ "${GITHUB_REF_NAME}" == "main" ]; then
            if [ -f VERSION.txt ]; then
              VERSION=$(cat VERSION.txt)
              echo "VERSION=$VERSION" >> $GITHUB_ENV
            else
              echo "VERSION.txt not found, skipping version tag."
              VERSION=""
            fi
          else
            echo "Not on main branch, skipping version tag."
            VERSION=""
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            erikmagkekse/ziti-edge-proxy:${{ env.SAFE_BRANCH_NAME }}
            ${{ env.VERSION != '' && 'erikmagkekse/ziti-edge-proxy:' + env.VERSION || '' }}
